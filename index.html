<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="video/Laptop - 61037.mp4" type="video/mp4">
    </video>
    <div class="main">
        <div class="sidebar">
            <img src="img/login.jpg" width="500">
        </div>
        <div class="contain">
            <div class="contain-logo">
                <img src="img/LOGO.png" width="100">
                <h1>PTKA JOB</h1>
            </div>
            <div class="contain-form">
                <div class="contain-form-1">
                    <div class="form-first">
                        <label>First name*</label><br>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="form-first">
                        <label>Last name*</label><br>
                        <input type="text" placeholder="Enter your Last name">
                    </div>
                </div>
                <div class="contain-form-2">
                    <div class="form-first">
                        <label>Email*</label><br>
                        <input type="email" placeholder="Enter your email here">
                    </div>
                </div>
                <div class="contain-form-2">
                    <div class="form-first">
                        <div class="form-lable">
                            <label >Password*</label>
                            <a href="#" id="link">Forget password?</a>
                        </div>
                        <input type="password" placeholder="Enter your password here">
                    </div>
                </div>
                <div class="btn">
                    <button><a href="./pages/home.html">LOGIN</a> </button>
                </div>
            </div>
            <div class="group-img">
                <img src="img/GH.png" width="40">
                <img src="img/TTG.png" width="40">
                <img src="img/GG.png" width="40">
            </div>
        </div>
    </div>
</body>
</html>
